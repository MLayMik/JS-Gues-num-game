<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/output.css">
	<title>Document</title>
</head>

<body>
	<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 mx-auto translate-y-1/2">
		<h1 class="text-2xl text-white font-bold text-center mb-4">Guess the Number</h1>
		<p class="text-center text-gray-400 ">I'm thinking of a number between 1 and 100...</p>
		<p id="moreLess" class="text-center text-gray-400 mb-6">Can you guess?</p>

		<div class="mb-4">
			<input type="number" id="guessInput" placeholder="Enter your guess"
				class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
		</div>

		<button id="guessButton"
			class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded transition">Guess</button>

		<p id="resultMessage" class="text-center mt-4 text-gray-400"></p>
	</div>

	<script src="index.js"></script>
</body>

</html>
